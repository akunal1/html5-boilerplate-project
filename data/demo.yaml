e a credible leader and business steward.</li>\n<li>The importance of followership for leader outcomes.</li>\n</ul>","tertiary_description":"<p>Strong leadership is regarded as one of the best predictors of organizational success and critical human capital required for career progression in almost every organization. However, leadership is also a highly complex and often misunderstood phenomenon. It‘s hard to define, but we all know good and bad leadership when we see it.</p>\n<p>This course will equip aspiring leaders with an understanding of what leadership is and how an individual can develop the skills required to become an effective leader in their organization. Taught by instructors and presenters with decades of business and not-for-profit leadership experience, you will learn the difference between leadership and management, the importance of understanding others and building empathy and relationships, and gain a better understanding of the different leadership styles you may encounter throughout your career.</p>\n<p>Learn through a series of engaging videos, interviews, case studies, written reflections, peer feedback, and other self-insight activities. Our instructors and faculty will help you identify your own values and ethics as a leader, and most importantly, build your self-efficacy, your confidence and belief in your own ability to achieve intended results.</p>","availability":["Available now"],"subject":["Communication","Business & Management","Social Sciences"],"level":["Intermediate"],"language":["English"],"product":"Course","program_type":["MicroMasters"],"staff":["terrance-fitzsimmons"],"availability_rank":1,"recent_enrollment_count":13339,"marketing_url":"https://www.edx.org/course/becoming-an-effective-leader","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/9a0c24fa-6758-464d-9a01-fd5c7b18a96b-133d1c3bd2cd.jpg","uuid":"9a0c24fa-6758-464d-9a01-fd5c7b18a96b","active_run_key":"course-v1:UQx+BUSLEAD1x+2T2020","active_run_s