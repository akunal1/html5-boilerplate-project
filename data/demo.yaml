d how to wrangle, analyze and visualize data. </p>\n<p>Rather than covering every R skill you might need, you'll build a strong foundation to prepare you for the more in-depth courses later in the series, where we cover concepts like probability, inference, regression, and machine learning. We help you develop a skill set that includes R programming, data wrangling with dplyr, data visualization with ggplot2, file organization with UNIX/Linux, version control with git and GitHub, and reproducible document preparation with RStudio. </p>\n<p>The demand for skilled data science practitioners is rapidly growing, and this series prepares you to tackle real-world data analysis challenges.</p>","matchLevel":"none","matchedWords":[]}}},{"title":"Justice","partner":["Harvard University"],"partner_keys":["HarvardX"],"primary_description":"<p>This introduction to moral and political philosophy is one of the most popular courses taught at Harvard College.</p>","secondary_description":"<ul>\n<li>The fundamentals of political philosophy</li>\n<li>An understanding of social justice and criminal justice, and the roles they play in the modern justice system</li>\n<li>A deeper sense of the philosophy that underlies modern issues such as affirmative action, same sex marriage, and equality</li>\n<li>The ability to better articulate and evaluate philosophical arguments and ask philosophical questions</li>\n</ul>","tertiary_description":"<p>Taught by lauded Harvard professor Michael Sandel, Justice explores critical analysis of classical and contemporary theories of justice, including discussion of present-day applications. Topics include affirmative action, income distribution, same-sex marriage, the role of markets, debates about rights (human rights and property rights), arguments for and against equality, dilemmas of loyalty in public and private life. The course invites learners to subject their own views on these controversies to critical examination.</p>\n<p>The principal readings for the course are texts by Aristotle, John Locke, Immanuel Kant, John Stuart Mill, and John Rawls. Other assigned readings include writings by contemporary philosophers, court cases, and articles about political controversies that raise philosophical questions.</p>","availability":["Available now","Upcoming"],"subject":["Humanities","Philosophy & Ethics"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":[],"staff":["michael-j-sandel"],"availability_rank":1,"recent_enrollment_count":166385,"marketing_url":"https://www.edx.org/course/justice-2","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/b7d37bb2-5f79-4792-89e0-cf5ec68203f9-ad98268b4db1.jpg","uuid":"b7d37bb2-5f79-4792-89e0-cf5ec68203f9","active_run_key":"course-v1:HarvardX+ER22.1x+2T2020","active_run_start":1591804800,"active_run_type":"Verified and Audit","owners":[{"key":"HarvardX","logoImageUrl":"https://prod-discovery.edx-cdn.org/organization/logos/44022f13-20df-4666-9111-cede3e5dc5b6-2cc39992c67a.png","name":"Harvard University"}],"course_titles":null,"objectID":"course-b7d37bb2-5f79-4792-89e0-cf5ec68203f9","_highlightResult":{"title":{"value":"Justice","matchLevel":"none","matchedWords":[]},"partner":[{"value":"Harvard University","matchLevel":"none","matchedWords":[]}],"partner_keys":[{"value":"HarvardX","matchLevel":"none","matchedWords":[]}],"primary_description":{"value":"<p>This introduction to moral and political philosophy is one of the most popular courses taught at Harvard College.</p>","matchLevel":"none","matchedWords":[]},"secondary_description":{"value":"<ul>\n<li>The fundamentals of political philosophy</li>\n<li>An understanding of social justice and criminal justice, and the roles they play in the modern justice system</li>\n<li>A deeper sense of the philosophy that underlies modern issues such as affirmative action, same sex marriage, and equality</li>\n<li>The ability to better articulate and evaluate philosophical arguments and ask philosophical questions</li>\n</ul>","matchLevel":"none","matchedWords":[]},"tertiary_description":{"value":"<p>Taught by lauded Harvard professor Michael Sandel, Justice explores critical analysis of classical and contemporary theories of justice, including discussion of present-day applications. Topics include affirmative action, income distribution, same-sex marriage, the role of markets, debates about rights (human rights and property rights), arguments for and against equality, dilemmas of loyalty in public and private life. The course invites learners to subject their own views on these controversies to critical examination.</p>\n<p>The principal readings for the course are texts by Aristotle, John Locke, Immanuel Kant, John Stuart Mill, and John Rawls. Other assigned readings include writings by contemporary philosophers, court cases, and articles about political controversies that raise philosophical questions.</p>","matchLevel":"none","matchedWords":[]}}},{"title":"Data Science: Machine Learning","partner":["Harvard University"],"partner_keys":["HarvardX"],"primary_description":"<p>Build a movie recommendation system and learn the science behind one of the most popular and successful data science techniques.</p>","secondary_description":"<ul>\n<li>The basics of machine learning</li>\n<li>How to perform cross-validation to avoid overtraining</li>\n<li>Several popular machine learning algorithms</li>\n<li>How to build a recommendation system</li>\n<li>What is regularization and why it is useful?</li>\n</ul>","tertiary_description":"<p>Perhaps the most popular data science methodologies come from machine learning. What distinguishes machine learning from other computer guided decision processes is that it builds prediction algorithms using data. Some of the most popular products that use machine learning include the handwriting readers implemented by the postal service, speech recognition, movie recommendation systems, and spam detectors. </p>\n<p>In this course,part ofour<a href=\"https://www.edx.org/professional-certificate/harvardx-data-science\">Professional Certificate Program in Data Science</a>, you will learn popular machine learning algorithms, principal component analysis, and regularization by building a movie recommendation system. </p>\n<p>You will learn about training data, and how to use a set of data to discover potentially predictive relationships. As you build the movie recommendation system, you will learn how to train algorithms using training data so you can predict the outcome for future datasets. You will also learn about overtraining and techniques to avoid it such as cross-validation. All of these skills are fundamental to machine learning.</p>","availability":["Available now"],"subject":["Data Analysis & Statistics","Computer Science"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":["Professional Certificate"],"staff":["rafael-irizarry"],"availability_rank":1,"recent_enrollment_count":162178,"marketing_url":"https://www.edx.org/course/data-science-machine-learning","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/7e5958e8-d709-41ab-8f8c-4339f7a733c9-bbb3b4ab9455.jpg","uuid":"7e5958e8-d709-41ab-8f8c-4339f7a733c9","active_run_key":"course-v1:HarvardX+PH125.8x+2T2020","active_run_start":1594828800,"active_run_type":"Verified and Audit","owners":[{"key":"HarvardX","logoImageUrl":"https://prod-discovery.edx-cdn.org/organization/logos/44022f13-20df-4666-9111-cede3e5dc5b6-2cc39992c67a.png","name":"Harvard University"}],"course_titles":null,"objectID":"course-7e5958e8-d709-41ab-8f8c-4339f7a733c9","_highlightResult":{"title":{"value":"Data Science: Machine Learning","matchLevel":"none","matchedWords":[]},"partner":[{"value":"Harvard University","matchLevel":"none","matchedWords":[]}],"partner_keys":[{"value":"HarvardX","matchLevel":"none","matchedWords":[]}],"primary_description":{"value":"<p>Build a movie recommendation system and learn the science behind one of the most popular and successful data science techniques.</p>","matchLevel":"none","matchedWords":[]},"secondary_description":{"value":"<ul>\n<li>The basics of machine learning</li>\n<li>How to perform cross-validation to avoid overtraining</li>\n<li>Several popular machine learning algorithms</li>\n<li>How to build a recommendation system</li>\n<li>What is regularization and why it is useful?</li>\n</ul>","matchLevel":"none","matchedWords":[]},"tertiary_description":{"value":"<p>Perhaps the most popular data science methodologies come from machine learning. What distinguishes machine learning from other computer guided decision processes is that it builds prediction algorithms using data. Some of the most popular products that use machine learning include the handwriting readers implemented by the postal service, speech recognition, movie recommendation systems, and spam detectors. </p>\n<p>In this course,part ofour<a href=\"https://www.edx.org/professional-certificate/harvardx-data-science\">Professional Certificate Program in Data Science</a>, you will learn popular machine learning algorithms, principal component analysis, and regularization by building a movie recommendation system. </p>\n<p>You will learn about training data, and how to use a set of data to discover potentially predictive relationships. As you build the movie recommendation system, you will learn how to train algorithms using training data so you can predict the outcome for future datasets. You will also learn about overtraining and techniques to avoid it such as cross-validation. All of these skills are fundamental to machine learning.</p>","matchLevel":"none","matchedWords":[]}}},{"title":"Child Protection: Children's Rights in Theory and Practice","partner":["Harvard University"],"partner_keys":["HarvardX"],"primary_description":"<p>Learn how to protect children from violence, exploitation, and neglect through law, policy, and practice in a human rights framework.</p>","secondary_description":"<ul>\n<li>The origins of child protection in international human rights law</li>\n<li>How to analyze global child protection issues and the diversity of actors involved in child protection</li>\n<li>The impact of violence, exploitation, and abuse (VEA) on children’s emotional, social and physical development and strategies for preventing and responding to these harms</li>\n<li>The standards of protection for children in conflict or in contact with the law</li>\n<li>How to assess and strengthen a child protection system</li>\n</ul>","tertiary_description":"<p>Across the world, children are at riskfrom violence, abuse, exploitation, and neglect. Conflict and natural disasters have forced millions to flee their homes and confront the dangers of migration and displacement. Commercial sexual exploitation and trafficking, child labor, and child marriage are problems in many countries. At-risk children and adolescents need their rights enforcedif we are to protect them from harm and to ensure that they develop to their full potential. </p>\n<p>Led by Jacqueline Bhabha, Research Director of the Harvard FXB Center for Health and Human Rights, this course will teach you the causes and consequences of child protection failures. You will consider the strategies, international laws, standards, and resources required to protect all children. You will be able to link legal frameworks and child-rights approaches to the work of policymakers, lawyers, health workers, educators, law enforcement, and social workers. Learners will come to understand how they can ensure the protection of children and apply child protection strategies to their own work. </p>\n<p>Join Harvard faculty, practitioners, and a global community of learners to master a child-centered systems approach to preventing and responding to violence, exploitation, and abuse against children.</p>","availability":["Archived","Available now"],"subject":["Social Sciences","Health & Safety"],"level":["Intr