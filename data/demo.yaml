proach to cellular function. Topics addressing protein function will include enzyme kinetics, the characterization of major metabolic pathways and their interconnection into tightly regulated networks, and the manipulation of enzymes and pathways with mutations or drugs. An exploration of simple cells (red blood cells) to more complex tissues (muscle and liver) will be used as a framework to discuss the progression in metabolic complexity. Learners will also develop problem solving and analytical skills that are more generally applicable to the life sciences.</p>","availability":["Available now"],"subject":["Medicine","Biology & Life Sciences","Chemistry"],"level":["Intermediate"],"language":["English"],"product":"Course","program_type":[],"staff":["alain-viel","rachelle-gaudet"],"availability_rank":1,"recent_enrollment_count":136579,"marketing_url":"https://www.edx.org/course/principles-of-biochemistry","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/896f6184-731a-4dae-9e53-ef7a83e5606d-acc305e9f8d4.jpg","uuid":"896f6184-731a-4dae-9e53-ef7a83e5606d","active_run_key":"course-v1:harvardx+MCB63X+1T2020","active_run_start":1582020000,"active_run_type":"Verified and Audit","owners":[{"key":"HarvardX","logoImageUrl":"https://prod-discovery.edx-cdn.org/organization/logos/44022f13-20df-4666-9111-cede3e5dc5b6-2cc39992c67a.png","name":"Harvard University"}],"course_titles":null,"objectID":"course-896f6184-731a-4dae-9e53-ef7a83e5606d","_highlightResult":{"title":{"value":"Principles of Biochemistry","matchLevel":"none","matchedWords":[]},"partner":[{"value":"Harvard University","matchLevel":"none","matchedWords":[]}],"partner_keys":[{"value":"HarvardX","matchLevel":"none","matchedWords":[]}],"primary_description":{"value":"<p>This introduction to biochemistry explores the molecules of life, starting at simple building blocks and culminating in complex metabolism.</p>","matchLevel":"none","matchedWords":[]},"secondary_description":{"value":"<ul>\n<li>The structure and function of the chemical building blocks of life</li>\n<li>How to navigate protein structures using PyMOL</li>\n<li>The central role of enzymes in catalyzing the reactions of life</li>\n<li>The primary metabolic pathways that power cells</li>\n<li>The intricate mechanisms that regulate cellular metabolism</li>\n<li>The integration of biochemical processes in the context of cells, tissues, and whole organisms</li>\n</ul>","matchLevel":"none","matchedWords":[]},"tertiary_description":{"value":"<p>Principles of Biochemistry integrates an introduction to the structure of macromolecules and a biochemical approach to cellular function. Topics addressing protein function will include enzyme kinetics, the characterization of major metabolic pathways and their interconnection into tightly regulated networks, and the manipulation of enzymes and pathways with mutations or drugs. An exploration of simple cells (red blood cells) to more complex tissues (muscle and liver) will be used as a framework to discuss the progression in metabolic complexity. Learners will also develop problem solving and analytical skills that are more generally applicable to the life sciences.</p>","matchLevel":"none","matchedWords":[]}}},{"title":"The Architectural Imagination","partner":["Harvard University"],"partner_keys":["HarvardX"],"primary_description":"<p>Learn fundamental principles of architecture — as an academic subject or a professional career — by studying some of history’s most important buildings.</p>","secondary_description":"<ul>\n<li>How to read, analyze, and understand different forms of architectural representation</li>\n<li>Social and historical contexts behind major works of architecture</li>\n<li>Basic principles to produce your own architectural drawings and models</li>\n<li>Pertinent content for academic study or a professional career as an architect</li>\n</ul>","tertiary_description":"<p>Architecture engages a culture’s deepest social values and expresses them in material, aesthetic form. This course will teach you how to understand architecture as both cultural expression and technical achievement. Vivid analyses of exemplary buildings, and hands-on exercises in drawing and modeling, will bring you closer to the work of architects and historians.</p>\n<p>The first part of the course introduces the idea of the architectural imagination. Perspective drawing and architectural typology are explored and you will be introduced to some of the challenges in writing architectural history.</p>\n<p>Then we address technology as a component of architecture. You will discover ways that innovative technology can enable and promote new aesthetic experiences, or disrupt age-old traditions. Technological advances changed what could be built, and even what could even be thought of as architecture.</p>\n<p>Finally, we'll confront architecture’s complex relationship to its social and historical contexts and its audiences, achievements, and aspirations. You will learn about architecture’s power of representation and see how it can produce collective meaning and memory.</p>\n<p>Architecture is one of the most complexly negotiated and globally recognized cultural practices, both as an academic subject and a professional career. Its production involves all of the technical, aesthetic, political, and economic issues at play within a given society. Join us as we examine how architecture engages, mediates, and expresses a culture’s complex aspirations.</p>\n<p>This course is eligible for American Institute of Architects (AIA) continuing education units (CEUs). Enroll in the course to learn more about options for earning credit.</p>","availability":["Available now","Upcoming"],"subject":["Architecture","History"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":[],"staff":["lisa-haber-thomson","erika-naginski","k-michael-hays","antoine-picon"],"availability_rank":1,"recent_enrollment_count":131951,"marketing_url":