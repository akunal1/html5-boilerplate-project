st: Reading, Listening, Speaking and Writing</li>\n<li>Tips to help you prepare for the TOEFL test</li>\n<li>How the TOEFL test is scored</li>\n<li>How to use your TOEFL test scores for employment, study, visas and scholarships</li>\n<li>Ways to manage your time during the test</li>\n<li>Where to find additional resources about the TOEFL test</li>\n<li>How to register for the TOEFL test</li>\n</ul>","tertiary_description":"<p>This test preparation course, developed by the experts who create, administer and score the TOEFL test, will help English language learners improve their skills.</p>\n<p>The TOEFL test is the world’s most trusted and widely accepted English-language assessment. It has helped millions of people achieve their dreams to study, work or live abroad. More than 11,000 institutions of higher education, government agencies and organizations worldwide accept TOEFL scores for making important decisions.</p>\n<p>This course will help you understand what you can do to achieve your best TOEFL test score. Instructors will guide you through each section (Reading, Listening, Speaking and Writing) and, using archived past test questions, will explain the kinds of questions you can expect. You will receive valuable advice, including how to register for the test, how it is scored and how to prepare for test day.</p>\n<p>This course is highly interactive, using videos, sample questions with explanations, short quizzes and collaborative discussion boards. You will also have access to real test materials from past tests. During the weeks covering Speaking and Writing, all course participants can receive scores for their practice-test responses.</p>\n<p>In addition, there will be free resources and discounted test prep offers throughout the course. Finally, you will receive valuable insider tips to help you do your best on the TOEFL test so you can apply to the university or job of your dreams.</p>\n<p>Who takes the TOEFL test? More than 30 million people from all over the world have taken the TOEFL test to demonstrate their English-language proficiency.</p>\n<ul>\n<li>Students planning to study at an institution or university</li>\n<li>Candidates for scholarships and professional certification</li>\n<li>English-language learners who want to track their progress</li>\n<li>Students and workers applying for visas in certain countries</li>\n</ul>\n<p>In response to the global pandemic, ETS is temporarily offering the TOEFL iBT Special Home Edition to meet the needs of students who are unable to take the TOEFL iBT test at a test center. The <strong>Special Home Edition</strong> is the same TOEFL iBT test -- identical in content, format, scoring and on-screen experience -- just taken from home on your own computer and monitored by a human proctor online. This course will help you prepare for the TOEFL iBT test, regardless of where you take it.</p>","availability":["Available now"],"subject":["Communication","Language","Education & Teacher Training"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":[],"staff":["insook-chung","ashley-woodrow","kathleen-fletcher","cynthia-newman","shawn-gorman","michael-knab","elizabeth-jenner","faye-weidner","molly-palmer"],"availability_rank":1,"recent_enrollment_count":119550,"marketing_url":"https://www.edx.org/course/toefl-test-preparation-the-insiders-guide","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/ee4f4f12-e6ec-45ac-94df-b90b4b022903-aaf6257f767b.jpeg","uuid":"ee4f4f12-e6ec-45ac-94df-b90b4b022903","active_run_key":"course-v1:ETSx+TOEFLx+2T2019","active_run_start":1560297600,"active_run_type":"Verified and Audit","owners":[{"key":"ETSx","logoImageUrl":"https://prod-discovery.edx-cdn.org/organization/logos/9d9e1a30-c34d-4ad1-8c5a-d2410db8c123-e81ff505f3ce.png","name":"Educational Testing Service"}],"course_titles":null,"objectID":"course-ee4f4f12-e6ec-45ac-94df-b90b4b022903","_highlightResult":{"title":{"value":"TOEFL® Test Preparation