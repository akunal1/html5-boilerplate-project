ferences in crime across the different states. </p>\n<p>We'll cover R's functions and data types, then tackle how to operate on vectors and when to use advanced functions like sorting. You'll learn how to apply general programming features like \"if-else,\" and \"for loop\" commands, and how to wrangle, analyze and visualize data. </p>\n<p>Rather than covering every R skill you might need, you'll build a strong foundation to prepare you for the more in-depth courses later in the series, where we cover concepts like probability, inference, regression, and machine learning. We help you develop a skill set that includes R programming, data wrangling with dplyr, data visualization with ggplot2, file organization with UNIX/Linux, version control with git and GitHub, and reproducible document preparation with RStudio. </p>\n<p>The demand for skilled data science practitioners is rapidly growing, and this series prepares you to tackle real-world data analysis challenges.</p>","availability":["Available now"],"subject":["Data Analysis & Statistics","Computer Science"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":["Professional Certificate"],"staff":["rafael-irizarry"],"availability_rank":1,"recent_enrollment_count":183543,"marketing_url":"https://www.edx.org/course/data-science-r-basics","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/91f52ef3-fa3f-4934-9d19-8d5a32635cd4-d99e27f09d19.jpg","uuid":"91f52ef3-fa3f-4934-9d19-8d5a32635cd4","active_run_key":"course-v1:HarvardX+PH125.1x+2T2020","active_run_start":1594828800,"active_run_type":"Verified and Audit","owners":[{"key":"HarvardX","logoImageUrl":"https://prod-discovery.edx-cdn.org/organization/logos/44022f13-20df-4666-9111-cede3e5dc5b6-2cc39992c67a.png","name":"Harvard University"}],"course_titles":null,"objectID":"course-91f52ef3-fa3f-4934-9d19-8d5a32635cd4","_highlightResult":{"title":{"value":"Data Science: R Basics","matchLevel":"none","matchedWords":[]},"par