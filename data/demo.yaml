","matchLevel":"none","matchedWords":[]}],"primary_description":{"value":"An introduction to the intellectual enterprise of computer science and the art of web development.","matchLevel":"none","matchedWords":[]},"secondary_description":{"value":"<p>The web is a crucial part of our everyday lives. We rely on websites not just for entertainment and social networking, but for our professions, our finances, our education, and even aspects of our health care. The technologies that run these services are intricate and varied, but there are frameworks and principles that use common languages like HTML and Python that can give you a jump start in building your own web apps.</p>\r\n\r\n<p>This professional certificate series combines CS50’s legendary Introduction to Computer Science course with a new program that takes a deep dive into the design and implementation of web apps with Python, JavaScript, and SQL using frameworks like Flask, Django, and Bootstrap.</p>\r\n\r\n<p>Through hands-on projects, you'll learn to write and use APIs, create interactive UIs, and leverage cloud services like GitHub and Heroku. You'll emerge with knowledge and experience in principles, languages, and tools that empower you to design and deploy applications. Join now to program your own web applications and gain critical skills in database design, scalability, security, and user experience.</p>","matchLevel":"none","matchedWords":[]},"tertiary_description":{"value":"A broad and robust understanding of computer science and programming,How to scale your web applications,How to keep track of changes made to code, synchronize code between different people, and test changes to code,The various ways an API can be used,How to design and implement web pages and web apps,Familiarity in a number of languages, including C, Python, SQL, and JavaScript plus CSS and HTML","matchLevel":"none","matchedWords":[]}}},{"title":"Data  Science","partner":["Harvard University"],"partner_keys":["HarvardX"],"primary_description":"Learn key data science essentials, including R and machine learning, through real-world case studies to jumpstart your career as a data scientist.","secondary_description":"<p>The demand for skilled data science practitioners in industry, academia, and government is rapidly growing. The HarvardX Data Science program prepares you with the necessary knowledge base and useful skills to tackle real-world data analysis challenges. The program covers concepts such as probability, inference, regression, and machine learning and helps you develop an essential skill set that includes R programming, data wrangling with dplyr, data visualization with ggplot2, file organization with Unix/Linux, version control with git and GitHub, and reproducible document preparation with RStudio.</p>\r\n\r\n<p>In each course, we use motivating case studies, ask specific questions, and learn by answering these through data analysis. Case studies include: Trends in World Health and Economics, US Crime Rates, The Financial Crisis of 2007-2008, Election Forecasting, Building a Baseball Team (inspired by Moneyball), and Movie Recommendation Systems.</p>\r\n\r\n<p>Throughout the program, we will be using the R software environment. You will learn R, statistical concepts, and data analysis techniques simultaneously. We believe that you can better retain R knowledge when you learn how to solve a specific problem.</p>","tertiary_description":"Fundamental R programming skills,Statistical concepts such as probability, inference, and modeling and how to apply them in practice,Gain experience with the tidyverse, including data visualization with ggplot2 and data wrangling with dplyr,Become familiar with essential tools for practicing data scientists such as Unix/Linux, git and GitHub, and RStudio,Implement machine learning algorithms,In-depth knowledge of fundamental data science concepts through motivating real-world case studies","availability":["Available now"],"subject":["Data Analysis &