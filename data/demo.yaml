wn Python programs. By course’s end, students emerge with experience in libraries for machine learning as well as knowledge of artificial intelligence principles that enable them to design intelligent systems of their own.</p>\n<p>Enroll now to gain expertise in one of the fastest-growing domains of computer science from the creators of one of the most popular computer science courses ever, CS50. You’ll learn the theoretical frameworks that enable these new technologies while gaining practical experience in how to apply these powerful techniques in your work.</p>","matchLevel":"none","matchedWords":[]}}},{"title":"Fundamentals of Neuroscience, Part 1: The Electrical Properties of the Neuron","partner":["Harvard University"],"partner_keys":["HarvardX"],"primary_description":"<p>Learn how electricity makes the neurons in your brain tick.</p>","secondary_description":"<ul>\n<li>Fundamentals of bioelectricity</li>\n<li>The importance of resting potential</li>\n<li>The properties of passive membranes</li>\n<li>Action potentials, their currents, and their role in the nervous system</li>\n<li>How you can do neuroscience in your home</li>\n</ul>","tertiary_description":"<p>Fundamentals of Neuroscience is a three-courseseries that explores the structure and function of the nervous system—from the inner workings of a single nerve cell to the staggering complexity of the brain and the social interactions they enable. </p>\n<p>In this first course, you'll learn how individual neurons use electricity to transmit information. You'll build a neuron, piece by piece, using interactive simulations, then travel around Harvard's campus, where you'll see the inner workings of a lab and learn how to conduct DIY neuroscience experiments on your own. </p>\n<p>Join us as we study the electrical properties in individual neurons, building a foundation for understanding the function of the entire nervous system.</p>","availability":["Available now"],"subject":["Biology & Life Sciences","Science","Medicine"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":["XSeries"],"staff":["david-cox"],"availability_rank":1,"recent_enrollment_count":192709,"marketing_url":"https://www.edx.org/course/fundamentals-of-neuroscience-part-1-the-electrical","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/f8042b37-6a21-4afa-b9e2-6f51dcd694db-11fbc288a095.png","uuid":"f8042b37-6a21-4afa-b9e2-6f51dcd694db","active_run_key":"course-v1:HarvardX+MCB80.1x+2T2020","active_run_start":1591038000,"active_run_type":"Verified and Audit","owners":[{"key":"HarvardX","logoImageUrl":"https://prod-discovery.edx-cdn.org/organization/logos/44022f13-20df-4666-9111-cede3e5dc5b6-2cc39992c67a.png","name":"Harvard University"}],"course_titles":null,"objectID":"course-f8042b37-6a21-4afa-b9e2-6f51dcd694db","_highlightResult":{"title":{"value":"Fundamentals of Neuroscience, Part 1: The Electrical Properties of the Neuron","matchLevel":"none","matchedWords":[]},"partner":[{"value":"Harvard University","matchLevel":"none","matchedWords":[]}],"partner_keys":[{"value":"HarvardX","matchLevel":"none","matchedWords":[]}],"primary_description":{"value":"<p>Learn how electricity makes the neurons in your brain tick.</p>","matchLevel":"none","matchedWords":[]},"secondary_description":{"value":"<ul>\n<li>Fundamentals of bioelectricity</li>\n<li>The importance of resting potential</li>\n<li>The properties of passive membranes</li>\n<li>Action potentials, their currents, and their role in the nervous system</li>\n<li>How you can do neuroscience in your home</li>\n</ul>","matchLevel":"none","matchedWords":[]},"tertiary_description":{"value":"<p>Fundamentals of Neuroscience is a three-courseseries that explores the structure and function of the nervous system—from the inner workings of a single nerve cell to the staggering complexity of the brain and the social interactions they enable. </p>\n<p>In this first course, you'll learn how individual neurons use electricity to transmit information. You'll build a neuron, piece by piece, using interactive simulations, then travel around Harvard's campus, where you'll see the inner workings of a lab and learn how to conduct DIY neuroscience experiments on your own. </p>\n<p>Join us as we study the electrical properties in individual neurons, building a foundation for understanding the function of the entire nervous system.</p>","matchLevel":"none","matchedWords":[]}}},{"title":"Contract Law: From Trust to Promise to Contract","partner":["Harvard University"],"partner_keys":["HarvardX"],"primary_description":"<p>Contracts are a part of our everyday life, arising in collaboration, trust, promise and credit. How are contracts formed? What makes a contract enforceable? What happens when one party breaks a promise?</p>","secondary_description":"<ul>\n<li>A theoretical background of contracts, trust, and promise</li>\n<li>How to form contracts through valid offer and acceptance</li>\n<li>Limits to enforcing contracts</li>\n<li>Issues excusing contractual performance</li>\n<li>Available remedies for contractual breaches</li>\n<li>Third parties' ability to enforce contracts</li>\n<li>The limitations of contract law</li>\n<li>How courts interpret contracts</li>\n<li>Relationship of Contracts to Agency, Partnership, Corporations and Regulation</li>\n<li>How to read through contracts to apply these key concepts and understand potential issues and outcomes</li>\n</ul>","tertiary_description":"<p>Learn about contracts from Harvard Law Professor Charles Fried, one of the world's leading authorities on contract law. Contracts are promises that the law will enforce. But when will the law refuse to honor a promise? What happens when one party does not hold to their part of the deal? This version of the course adds new units on Interpretation, Agency, Partnerships, Corporations, and Government Regulation.</p>\n<p>We are exposed to contracts in all areas of our life -- agreeing to terms when downloading a new computer program, hiring a contractor to repair a leaking roof, and even ordering a meal at a restaurant. Knowing the principles of contracts is not just a skill needed by lawyers, it illuminates for everyone a crucial institution that we use all the time and generally take for granted.</p>\n<p>This contract law course, with new materials and updated case examples, is designed to introduce the range of issues that arise when entering and enforcing contracts. It will provide an introduction to what a contract is and also analyze the purpose and significance of contracts. Then, it will discuss the intent to create legal relations, legality and morality, and the distinction between gifts and bargains. The course also investigates common pitfalls: one-sided promises, mistake, fraud, and frustration. With the knowledge of what makes contracts and how they can go wrong, Professor Fried will discuss remedies and specific performance. Finally, Professor Fried will introduce how contracts can create rights for third parties.</p>\n<p>The course's instructor, Charles Fried, has been teaching at Harvard Law School for more than 50 years and has written extensively on contracts. Not only is Professor Fried a leading authority on contract law, but he also utilizes a story-telling approach to explaining the topic, which creates a unique and interesting class experience.</p>","availability":["Available now","Upcoming"],"subject":["Business & Management","Philosophy & Ethics","Law"],"level":["Intermediate"],"language":["English"],"product":"Course","program_type":[],"staff":["charles-fried"],"availability_rank":1,"recent_enrollment_count":190457,"marketing_url":"https://www.edx.org/course/contract-law-from-trust-to-promise-to-contract","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/5f1d3726-e78b-41f9-8e71-b904fddd102e-140b8d4f44ff.jpg","uuid":"5f1d3726-e78b-41f9-8e71-b904fddd102e","active_run_key":"course-v1:Harvardx+HLS2X+2T2020","active_run_start":1594396800,"active_run_type":"Verified and Audit","owners":[{"key":"HarvardX","logoImageUrl":"https://prod-discovery.edx-cdn.org/organization/logos/44022f13-20df-4666-9111-cede3e5dc5b6-2cc39992c67a.png","name":"Harvard University"}],"course_titles":null,"objectID":"course-5f1d3726-e78b-41f9-8e71-b904fddd102e","_highlightResult":{"title":{"value":"Contract Law: From Trust to Promise to Contract","matchLevel":"none","matchedWords":[]},"partner":[{"value":"Harvard University","matchLevel":"none","matchedWords":[]}],"partner_keys":[{"value":"HarvardX","matchLevel":"none","matchedWords":[]}],"primary_description":{"value":"<p>Contracts are a part of our everyday life, arising in collaboration, trust, promise and credit. How are contracts formed? What makes a contract enforceable? What happens when one party breaks a promise?</p>","matchLevel":"none","matchedWords":[]},"secondary_description":{"value":"<ul>\n<li>A theoretical background of contracts, trust, and promise</li>\n<li>How to form contracts through valid offer and acceptance</li>\n<li>Limits to enforcing contracts</li>\n<li>Issues excusing contractual performance</li>\n<li>Available remedies for contractual breaches</li>\n<li>Third parties' ability to enforce contracts</li>\n<li>The limitations of contract law</li>\n<li>How courts interpret contracts</li>\n<li>Relationship of Contracts to Agency, Partnership, Corporations and Regulation</li>\n<li>How to read through contracts to apply these key concepts and understand potential issues and outcomes</li>\n</ul>","matchLevel":"none","matchedWords":[]},"tertiary_description":{"value":"<p>Learn about contracts from Harvard Law Professor Charles Fried, one of the world's leading authorities on contract law. Contracts are promises that the law will enforce. But when will the law refuse to honor a promise? What happens when one party does not hold to their part of the deal? This version of the course adds new units on Interpretation, Agency, Partnerships, Corporations, and Government Regulation.</p>\n<p>We are exposed to contracts in all areas of our life -- agreeing to terms when downloading a new computer program, hiring a contractor to repair a leaking roof, and even ordering a meal at a restaurant. Knowing the principles of contracts is not just a skill needed by lawyers, it illuminates for everyone a crucial institution that we use all the time and generally take for granted.</p>\n<p>This contract law course, with new materials and updated case examples, is designed to introduce the range of issues that arise when entering and enforcing contracts. It will provide an introduction to what a contract is and also analyze the purpose and significance of contracts. Then, it will discuss the intent to create legal relations, legality and morality, and the distinction between gifts and bargains. The course also investigates common pitfalls: one-sided promises, mistake, fraud, and frustration. With the knowledge of what makes contracts and how they can go wrong, Professor Fried will discuss remedies and specific performance. Finally, Professor Fried will introduce how contracts can create rights for third parties.</p>\n<p>The course's instructor, Charles Fried, has been teaching at Harvard Law School for more than 50 years and has written extensively on contracts. Not only is Professor Fried a leading authority on contract law, but he also utilizes a story-telling approach to explaining the topic, which creates a unique and interesting class experience.</p>","matchLevel":"none","matchedWords":[]}}},{"title":"Data Science: R Basics","partner":["Harvard University"],"partner_keys":["HarvardX"],"primary_description":"<p>Build a foundation in R and learn how to wrangle, analyze, and visualize data.</p>","secondary_description":"<ul>\n<li>Basic R syntax</li>\n<li>Foundational R programming concepts such as data types, vectors arithmetic, and indexing</li>\n<li>How to perform operations in R including sorting, data wrangling using dplyr, and making plots</li>\n</ul>","tertiary_description":"<p>The first in our <a href=\"https://www.edx.org/professional-certificate/harvardx-data-science\" title=\"Harvard's Professional Certificate Program in Data Science\">Professional Certificate Program in Data Science</a>, this course will introduce you to the basics of R programming. You can better retain R when you learn it to solve a specific problem, so you'll use a real-world dataset about crime in the United States. You will learn the R skills needed to answer essential questions about differences in crime across the different states. </p>\n<p>We'll cover R's functions and data types, then tackle how to operate on vectors and when to use advanced functions like sorting. You'll learn how to apply general programming features like \"if-else,\" and \"for loop\" commands, and how to wrangle, analyze and visualize data. </p>\n<p>Rather than covering every R skill you might need, you'll build a strong foundation to prepare you for the more in-depth courses later in the series, where we cover concepts like probability, inference, regression, and machine learning. We help you develop a skill set that includes R programming, data wrangling with dplyr, data visualization with ggplot2, file organization with UNIX/Linux, version control with git and GitHub, and reproducible document preparation with RStudio. </p>\n<p>The demand for skilled data science practitioners is rapidly growing, and this series prepares you to tackle real-world data analysis challenges.</p>","availability":["Available now"],"subject":["Data Analysis & Statistics","Computer Science"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":["Professional Certificate"],"staff":["rafael-irizarry"],"availability_rank":1,"recent_enrollment_count":183543,"marketing_url":"https://www.edx.org/course/data-science-r-basics","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/91f52ef3-fa3f-4934-9d19-8d5a32635cd