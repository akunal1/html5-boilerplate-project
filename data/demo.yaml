/li>\n<li>How to evaluate the strength of an argument</li>\n<li>How to identify logical fallacies in arguments</li>\n</ul>","tertiary_description":"<p>We are living in a contentious time in history. Fundamental disagreements on critical policy, economic, and political issues make it essential to learn how to compose an effectiveargument and to analyze the arguments of others. This ability will help you engage in civil discourse and make needed changes in society. Conveying a convincing message can benefit your personal, public, and professional lives.</p>\n<p>This course is an introduction to the theory and practice of rhetoric, the art of persuasive writing and speech. In it, you will learn to construct and defend compelling arguments, a crucial skill in many settings. We will be using selected speeches from prominent twentieth-century Americans -- including Martin Luther King Jr., John F. Kennedy, Margaret Chase Smith, Ronald Reagan, and more -- to explore and analyze rhetorical structure and style. Through this analysis, you will learn how speakers and writers persuade an audience to adopt their point of view.</p>\n<p>Built around Harvard Professor James Engell's on-campus course, \"Elements of Rhetoric,\" this course will help you analyze and apply rhetorical structure and style, appreciate the relevance of persuasive communication in your own life, and understand how to persuade and recognize when someone is trying to persuade you. You will be inspired to share your viewpoint and discover the most powerful ways to convince others to champion your cause. Join us to find your voice!</p>","availability":["Available now"],"subject":["Humanities","Communication","History"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":[],"staff":["james-engell"],"availability_rank":1,"recent_enrollment_count":268201,"marketing_url":"https://www.edx.org/course/rhetoric-art-of-persuasive-writing-public-speaking","card_image_url":"https://prod-discov