s.</p>\n<p>This course is an introduction to the theory and practice of rhetoric, the art of persuasive writing and speech. In it, you will learn to construct and defend compelling arguments, a crucial skill in many settings. We will be using selected speeches from prominent twentieth-century Americans -- including Martin Luther King Jr., John F. Kennedy, Margaret Chase Smith, Ronald Reagan, and more -- to explore and analyze rhetorical structure and style. Through this analysis, you will learn how speakers and writers persuade an audience to adopt their point of view.</p>\n<p>Built around Harvard Professor James Engell's on-campus course, \"Elements of Rhetoric,\" this course will help you analyze and apply rhetorical structure and style, appreciate the relevance of persuasive communication in your own life, and understand how to persuade and recognize when someone is trying to persuade you. You will be inspired to share your viewpoint and discover the most powerful ways to convince others to champion your cause. Join us to find your voice!</p>","availability":["Available now"],"subject":["Humanities","Communication","History"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":[],"staff":["james-engell"],"availability_rank":1,"recent_enrollment_count":268201,"marketing_url":"https://www.edx.org/course/rhetoric-art-of-persuasive-writing-public-speaking","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/941c1967-d0ee-49bc-b3c5-e6ccf4681f2a-14ac60434ff5.jpeg","uuid":"941c1967-d0ee-49bc-b3c5-e6ccf4681f2a","active_run_key":"course-v1:HarvardX+AESTHINT15+2T2020","active_run_start":1589299200,"active_run_type":"Verified and Audit","owners":[{"key":"HarvardX","logoImageUrl":"https://prod-discovery.edx-cdn.org/organization/logos/44022f13-20df-4666-9111-cede3e5dc5b6-2cc39992c67a.png","name":"Harvard University"}],"course_titles":null,"objectID":"course-941c1967-d0ee-49bc-b3c5-e6ccf4681f2a","_highlightResult":{"title":{"va