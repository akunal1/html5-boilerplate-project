your work.</p>","matchLevel":"none","matchedWords":[]}}},{"title":"Fundamentals of Neuroscience, Part 1: The Electrical Properties of the Neuron","partner":["Harvard University"],"partner_keys":["HarvardX"],"primary_description":"<p>Learn how electricity makes the neurons in your brain tick.</p>","secondary_description":"<ul>\n<li>Fundamentals of bioelectricity</li>\n<li>The importance of resting potential</li>\n<li>The properties of passive membranes</li>\n<li>Action potentials, their currents, and their role in the nervous system</li>\n<li>How you can do neuroscience in your home</li>\n</ul>","tertiary_description":"<p>Fundamentals of Neuroscience is a three-courseseries that explores the structure and function of the nervous system—from the inner workings of a single nerve cell to the staggering complexity of the brain and the social interactions they enable. </p>\n<p>In this first course, you'll learn how individual neurons use electricity to transmit information. You'll build a neuron, piece by piece, using interactive simulations, then travel around Harvard's campus, where you'll see the inner workings of a lab and learn how to conduct DIY neuroscience experiments on your own. </p>\n<p>Join us as we study the electrical properties in individual neurons, building a foundation for understanding the function of the entire nervous system.</p>","availability":["Available now"],"subject":["Biology & Life Sciences","Science","Medicine"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":["XSeries"],"staff":["david-cox"],"availability_rank":1,"recent_enrollment_count":192709,"marketing_url":"https://www.edx.org/course/fundamentals-of-neuroscience-part-1-the-electrical","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/f8042b37-6a21-4afa-b9e2-6f51dcd694db-11fbc288a095.png","uuid":"f8042b37-6a21-4afa-b9e2-6f51dcd694db","active_run_key":"course-v1:HarvardX+MCB80.1x+2T2020","active_run_start":1591038000,"active_run_type