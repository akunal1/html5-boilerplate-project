ard solving important real-world problems and future-proofing your career.</p>\n<p>CS50’s Introduction to Artificial Intelligence with Python explores the concepts and algorithms at the foundation of modern artificial intelligence, diving into the ideas that give rise to technologies like game-playing engines, handwriting recognition, and machine translation. Through hands-on projects, students gain exposure to the theory behind graph search algorithms, classification, optimization, reinforcement learning, and other topics in artificial intelligence and machine learning as they incorporate them into their own Python programs. By course’s end, students emerge with experience in libraries for machine learning as well as knowledge of artificial intelligence principles that enable them to design intelligent systems of their own.</p>\n<p>Enroll now to gain expertise in one of the fastest-growing domains of computer science from the creators of one of the most popular computer science courses ever, CS50. You’ll learn the theoretical frameworks that enable these new technologies while gaining practical experience in how to apply these powerful techniques in your work.</p>","availability":["Available now"],"subject":["Computer Science"],"level":["Introductory"],"language":["English"],"product":"Course","program_type":["Professional Certificate"],"staff":["brian-yu","david-j-malan"],"availability_rank":1,"recent_enrollment_count":217548,"marketing_url":"https://www.edx.org/course/cs50s-introduction-to-artificial-intelligence-with-python","card_image_url":"https://prod-discovery.edx-cdn.org/media/course/image/3a31db71-de8f-45f1-ae65-11981ed9d680-31634d40b3bb.png","uuid":"3a31db71-de8f-45f1-ae65-11981ed9d680","active_run_key":"course-v1:HarvardX+CS50AI+1T2020","active_run_start":1585717200,"active_run_type":"Verified and Audit","owners":[{"key":"HarvardX","logoImageUrl":"https://prod-discovery.edx-cdn.org/organization/logos/44022f13-20df-4666-9111-cede3e5dc5b6-2cc39992c67a.png