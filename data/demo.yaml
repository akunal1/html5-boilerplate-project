rom violence, abuse, exploitation, and neglect. Conflict and natural disasters have forced millions to flee their homes and confront the dangers of migration and displacement. Commercial sexual exploitation and trafficking, child labor, and child marriage are problems in many countries. At-risk children and adolescents need their rights enforcedif we are to protect them from harm and to ensure that they develop to their full potential. </p>\n<p>Led by Jacqueline Bhabha, Research Director of the Harvard FXB Center for Health and Human Rights, this course will teach you the causes and consequences of child protection failures. You will consider the strategies, international laws, standards, and resources required to protect all children. You will be able to link legal frameworks and child-rights approaches to the work of policymakers, lawyers, health workers, educators, law enforcement, and social workers. Learners will come to understand how they can ensure the protection of children and apply child protection strategies to their own work. </p>\n<p>Join Harvard faculty, practitioners, and a global community of learners to master a child-centered systems approach to preventing and responding to violence, exploitation, and abuse against children.</p>","matchLevel":"none","matchedWords":[]}}},{"title":"IELTS Academic Test Preparation","partner":["The University of Queensland"],"partner_keys":["UQx"],"primary_description":"<p>Prepare for the IELTS Academic tests in this comprehensive, self-paced course covering listening, speaking, reading and writing.</p>","secondary_description":"<ul>\n<li>Learn about the IELTS test procedure and format</li>\n<li>Learn useful test-taking strategies and skills for the IELTS Academic tests</li>\n<li>Develop your English reading, writing, listening and speaking skills</li>\n</ul>","tertiary_description":"<p><strong>IELTS</strong> is the world's most popular English language test for those wanting to study in higher education in an English-speaking country.</p>\n<p>This IELTS course will prepare you to take the IELTS Academic tests with confidence. You will have immediate access to over 80 hours of interactive practice materials covering each of the four skills: listening, speaking, reading and writing.</p>\n<p>This innovative preparation course has been designed and written by experienced English teaching professionals from The University of Queensland, an IELTS testing centre and one of the world's leading centres of learning. All of the course writers have extensive experience enabling students to reach their academic IELTS goal of entering a university where English is the primary language.</p>\n<p>Each section of this course includes engaging multi-media presentations reviewing key test-taking skills, strategies and techniques. These are accompanied by a wide variety of authentic IELTS-style exercises and interactive activities that provide focused practice of the skills, strategies and techniques that you need to perform at your best.</p>\n<p>In the new release of this IELTS preparation course, you will find a number of enhancements to an already-successful formula. The course appears with new videos and improvements to the explanation of answers as well as a number of new and engaging practice activities. Significantly, we have responded to requests from existing users to offer more comprehensive feedback on your writing using several new features.</p>\n<p>As the course is self-paced, you can complete all of the course units in sequence, or only select the areas you want to focus on to prepare for the IELTS Academic tests. In completing this course, you will feel fully prepared to complete the IELTS Academic tests.</p>\n<p>Students who select Verified enrolment in this course will have access to additional materials provided by the IELTSx course team.</p>","availability":["Available now"],"subject":["Communication","Humanities","Language"],"level":["Introductory"],"language":["English"],"produ